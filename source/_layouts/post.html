---
layout: default
single: true
---

<div id="content-inner" class="column">
	{% include article.html %}
</div>
<div id="nav-post">
	<div class="navigation-bott">
		{% if page.previous.url %}
		<div class="leftnav">
			<a rel="prev" href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">{{page.previous.title}}</a>
		</div>
		{% endif %}
		{% if page.next.url %}
		<div class="rightnav">
			<a rel="next" href="{{page.next.url}}" title="Next Post: {{page.next.title}}">{{page.next.title}}</a>
		</div>
		{% endif %}
	</div>
</div>
