{% capture category %}{{ post.categories | size }}{% endcapture %}
<div class="posttitle">
    <h2 class="pagetitle">
        <a href="{{ root_url }}{{ post.url }}" rel="bookmark" title="Permanent Link to {{ post.title }}">
            {% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}
        </a>
    </h2>
    <time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>{{ post.date | date: "<span
            class='month'>%b</span> <span class='day'>%d</span> <span class='year'>%Y</span>"}}
    </time>
    {% if category != '0' %}
    <small>
        posted in {{ post.categories | category_links }}
    </small>
    {% endif %}
</div>
