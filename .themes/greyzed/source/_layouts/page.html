---
layout: default
single: true
---

<div id="content-inner" class="column">
    <div class="posttitle">
        <h2 class="pagetitle">
            {% if site.titlecase %}{{ page.title | titlecase }}{% else %}{{ page.title }}{% endif %}
        </h2>
        {% unless page.meta == false %}
        <small>
            Posted:
            {% include post/date.html %}
            {% include post/author.html %}
        </small>
        {% endunless %}
    </div>
    <div class="entry">
        {{ content }}
    </div>
</div>
